<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class ="calculator__container">
<div class ="output">
    <div class ="previous__operand" id = "previous__operand">Previous</div>
    <div class ="current__operand" id = "current__operand">ScreenVal</div>
</div>
<div class = "grid">
    <button class = "button span_two-grid" id = "clear">AC</button>
    <button class = "button" id = "delete">DEL</button>
    <button class = "button" id = "divide" >/</button> 
    <button class = "button" id = "number1">1</button>
    <button class = "button" id = "number2">2</button>
    <button class = "button" id = "number3">3</button>
    <button class = "button" id = "times">*</button> 
    <button class = "button" id = "number4">4</button>
    <button class = "button" id = "number5">5</button>
    <button class = "button" id = "number6">6</button>
    <button class = "button" id = "plus">+</button>
    <button class = "button" id = "number7">7</button>
    <button class = "button" id = "number8">8</button>
    <button class = "button" id = "number9">9</button>
    <button class = "button" id = "minus">-</button>
    <button class = "button" id = "decimal">.</button>
    <button class = "button span_two-grid" id = "number0">0</button>
    <button class = "button" id = "equals">=</button>
</div>
</div>
<script src ="script.js"></script>
</body>

</html>
